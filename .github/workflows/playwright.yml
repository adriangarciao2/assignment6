name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Java
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: '22'
          cache: 'maven'

      - name: Build (skip tests)
        run: mvn -B install -DskipTests --no-transfer-progress

      - name: Install Playwright browsers (with OS deps)
        run: mvn exec:java -e -Dexec.mainClass=com.microsoft.playwright.CLI -Dexec.args="install --with-deps"

      - name: Run tests (headful via Xvfb)
        env:
          CI: true
        run: xvfb-run -a mvn test --no-transfer-progress
